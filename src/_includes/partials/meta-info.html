{%- set siteTitle = site.name -%}
{%- set siteDescription = summary -%}
{%- set currentUrl = site.url + page.url -%}
{%- set socialImage = site.url + site.socialImage -%}

  <title>{{ pageTitle }}</title>
  <link rel="canonical" href="{{ currentUrl }}" />
  <meta property="og:site_name" content="{{ siteTitle }}" />
  <meta property="og:title" content="{{ pageTitle }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ currentUrl }}" />
  <meta name="twitter:card" content="summary" />
  <meta property="og:image" content="{{ socialImage }}" />
  <meta name="twitter:image" content="{{ socialImage }}" />
  <meta property="og:image:alt" content="Decorative image for {{ site.siteName }}" />
  <meta name="twitter:image:alt" content="Decorative image for {{ site.siteName }}" />
  {%- if siteDescription -%}
  <meta name="description" content="{{ siteDescription }}" />
  <meta name="twitter:description" content="{{ siteDescription }}" />
  <meta property="og:description" content="{{ siteDescription }}" />
  {%- endif -%}
  <meta name="generator" content="Eleventy">
  <meta name="monetization" content="$ilp.uphold.com/xmqJRMpPdie4">
  <script defer data-domain="horseracingdatasets.com" src="https://plausible.io/js/plausible.outbound-links.js"></script>
  <link rel="icon" href="/img/favicon.png" type="image/png" />
